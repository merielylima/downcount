<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@800;900&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Day Count</title>
</head>
<body>
    <div class="container">
        <div class='title'>
            <div class="heart"></div>
            <h1>Contagem regressiva pra ver a yasmin</h1>
            <div class="heart"></div>
        </div>
        <div class="countdown">
            <div class="azul">
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div class="azul">
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div class="azul">
                <h1  id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div class="azul">
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
